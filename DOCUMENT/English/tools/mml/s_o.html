<h2>MML Reference - octave</h2>				<!--（コマンドの名前。）-->
<!------------------------------------------------------------->
Set the octave.<br>

<h3>Format</h3>
<ul>
	o<var>octave</var>
</ul>
<br>

<br>
<h3>Input</h3>
<table>
<tr><th>Input				</th><th>Range		</th><th>Default</th><th></th></tr>
<tr><td><var>octave</var>	</td><td>-2 to 10	</td><td>	4	</td><td>Octave</td></tr>
</table>
<br><br>

<br>
<h3>Explanation</h3>
This command can set the octave.<br>
<br>
